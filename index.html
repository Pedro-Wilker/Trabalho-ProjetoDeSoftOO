<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/T.png" type="image/x-icon" />
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons+Sharp"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Barra de cima -->
    <header>
      <nav
        class="navbar navbar-expand-sm navbar-light bg-primary shadow p-3 mb-5 bg-white rounded"
      >
        <div class="container">
          <a href="./pages/logo.html" class="navbar-brand">
            <img src="./images/logo.png" width="37" />
          </a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#nav-principal"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a
                  class="btn btn-primary text-uppercase"
                  href="login.html"
                  role="button"
                  >sair</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="home">
      <!--Barra lateral-->
      <div class="container text-center text-monospace">
        <div
          class="menu container position-relative rounded float-left"
          style="width: 150px"
        >
          <img
            class="profile-icon img-thumbnail mt-2 md-4"
            src="./images/icon.png"
            alt="Ícone de Perfil"
          />
          <hr />
          <span
            class="profile-name d-inline-block text-truncate text-uppercase"
            style="max-width: 150px"
          >
            Pedro
          </span>
          <hr />
          <span
            class="profile-admin d-inline-block text-truncate text-uppercase"
            style="max-width: 150px"
          >
            Administrador
          </span>
          <hr />
          <div
            class="logout-container text-center"
            style="position: absolute; bottom: 2%; left: 30%"
          >
            <div class="logout">
              <a
                class="btn btn-secondary text-uppercase"
                href="login.html"
                role="button"
                >sair</a
              >
            </div>
          </div>
        </div>
        <hr />

        <!--Lista de usuarios-->
        <div class="content" style="margin-left: 15%">
          <table
            class="users table table-striped table-dark table-sm table-responsive-sm"
          >
            <thead>
              <tr>
                <td scope="col" class="table-id">n°</td>
                <td scope="col" class="table-icon">Ícone</td>
                <td scope="col" class="table-name">Nome</td>
                <td scope="col" class="table-email">E-mail</td>
                <td scope="col" class="table-phone">Telefone</td>
                <td scope="col" class="table-date">Criado em</td>
                <td scope="col" class="table-admin">Admin</td>
                <td scope="col" class="table-actions">
                  <span class="material-icons-sharp add">add</span>
                </td>
              </tr>
            </thead>
          </table>
        </div>
        <div class="form form-add">
          <form class="register">
            <div class="form-container">
              <span class="material-icons-sharp close">close</span>
              <span class="form-title">Cadastrar</span>
              <input
                type="text"
                required
                class="form-name"
                name="name"
                placeholder="Nome"
              />
              <input
                type="text"
                required
                class="form-email"
                name="email"
                placeholder="E-mail"
              />
              <input
                type="text"
                required
                class="form-phone"
                name="phone"
                placeholder="Telefone"
              />
              <input
                type="password"
                required
                class="form-senha"
                name="password"
                placeholder="Senha"
              />
              <div>
                <label>
                  <input type="checkbox" class="form-admin" name="admin" />
                  Administrador</label
                >
              </div>
              <input type="file" name="icon" class="form-icon" />
              <span class="material-icons-sharp check">done</span>
            </div>
          </form>
        </div>
        <div class="form form-edit">
          <form class="edit">
            <div class="form-container">
              <span class="material-icons-sharp close">close</span>
              <span class="form-title">Editar</span>
              <input type="hidden" class="form-id" name="id" />
              <input
                type="text"
                required
                class="form-name"
                name="name"
                placeholder="Nome"
              />
              <input
                type="text"
                required
                class="form-email"
                name="email"
                placeholder="E-mail"
              />
              <input
                type="text"
                required
                class="form-phone"
                name="phone"
                placeholder="Telefone"
              />
              <div>
                <label>
                  <input type="checkbox" class="form-admin" name="admin" />
                  Administrador</label
                >
              </div>
              <input type="file" name="icon" class="form-icon" />
              <span class="material-icons-sharp check">done</span>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <!-- PROJETO -->
  <script src="./js/models/User.js"></script>
  <script src="./js/controllers/UserController.js"></script>
  <script src="./js/app.js"></script>
  <!-- Script bootstrap  -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
</html>
