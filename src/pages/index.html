        <div class="container">
          <div class="row">
            <div class="col text-uppercase" style="font-weight: 1000">
              <h1>Agendamento</h1>

          <div
            id="formEventos"
            class="row my-2 mx-1 py-2 border rounded d-none"
          >
            <div class="col-12">
              <form action="" id="formNewEvent">
                <div class="row">
                  <div class="col-12">
                    <h2>Novo Evento</h2>
                  </div>
                </div>
                <div class="row g-3">
                  <div class="col-12">
                    <label for="nomeEvento" class="form-label"
                      >Nome do Evento</label
                    >
                    <input
                      type="text"
                      name="nomeEvento"
                      id="reuniaoNome"
                      class="form-control"
                    />
                  </div>
                  <div class="col-12">
                    <label for="localEvento" class="form-label mt-2"
                      >Local do Evento</label
                    >
                    <input
                      type="text"
                      name="localEvento"
                      id="localEvento"
                      class="form-control"
                    />
                  </div>
                  <div class="col-12">
                    <label for="dataEvento" class="form-label mt-2"
                      >Data do Evento</label
                    >
                    <input
                      type="datetime-local"
                      name="dataEvento"
                      id="dataEvento"
                      class="form-control"
                    />
                  </div>
                  <div class="col-12">
                    <div
                      id="messagemErro"
                      class="alert alert-danger mt-2 d-none"
                      role="alert"
                    >
                      Erro
                    </div>
                  </div>
                  <div class="col-6 mt-2">
                    <button
                      type="button"
                      class="btn btn-danger w-100"
                      id="buttonCancelar"
                    >
                      Cancelar
                    </button>
                  </div>
                  <div class="col-6 mt-2">
                    <button type="submit" class="btn btn-primary w-100">
                      Salvar
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col" style="margin-left: 147px">
              <h2>Eventos</h2>
            </div>
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-success"
                id="buttonNovoEvento"
              >
                Novo Evento
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <table class="table">
                <thead>
                  <th scope="col">Nome</th>
                  <th scope="col">Local</th>
                  <th scope="col">Data</th>
                  <th scope="col">Ações</th>
                </thead>
                <tbody id="tabelaEventos"></tbody>
              </table>
            </div>
          </div>
        </div>
