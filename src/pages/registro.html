    <form class="login">

        <input type="text" name="email" placeholder="E-mail" />
        <input type="text" name="name" placeholder="Name" />
        <input type="password" name="password" placeholder="Senha" />
        <button class="login-btn">Entrar</button>
        <p class="text-center mt-2">
